<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <img src="imagem/apagada.jpg" id="lampada" >
        
        <form>
            <input type="button" value="ON" onclick="on();"> 
            <input type="button" value="OFF" onclick="off();">
        </form>
        
        <script> 
            function on()
            {
                document.getElementById('lampada').src="imagem/acesa.jpg";
            }
            
            function off()
            {
                document.getElementById('lampada').src="imagem/apagada.jpg";
            }
        </script>
        
        
    </body>
