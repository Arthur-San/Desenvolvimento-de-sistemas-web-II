<!DOCTYPE html>
<html>
    <head>
        <title>Aula 8 JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form onsubmit="return imprimirVariaveis() ? true : false">
            Login  <input type="text" id="login" >
            Senha <input type="text" id="senha" >
            <input type="submit" value="Enviar Dados" >
        </form>
        
        <script>
            
            function imprimirVariaveis()
            {
                if(document.getElementById('login').value == '')
                {
                    alert('Campo Login em Branco');
                    return false;
                }
                else if(document.getElementById('senha').value == '')
                {
                    alert('Campo senha Em Branco');
                    return false;
                }
                else
                {
                    return true;
                   // alert("Logado com Sucesso");
                }
 
            }  
            
        </script>
        
       
    </body>
</html>
