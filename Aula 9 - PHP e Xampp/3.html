<!DOCTYPE html>
<html>
    <head>
        <title>Aula 8 JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form>
            Nome: <input type="text" id="nome" >
            Email: <input type="password" id="email" >
            <input type="submit" value="Enviar Dados" onclick="imprimirVariaveis();" >
        </form>
        
        <script>
            function imprimirVariaveis()
            {
                var nome = document.getElementById('nome').value.trim();
                var email = document.getElementById('email').value.trim();
                
               
                if(nome === ''){
                   alert('Campo nome em Branco'); 
                }
                else if(email === ''){
                    alert('Campo Email em Branco');
                }
                else{
                    alert(nome + ' ' + email);
                }

            }
        </script>
        
        
    </body>
</html>
